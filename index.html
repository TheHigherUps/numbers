<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHigherUps</title>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
</head>
<body id="body">
    <div class="header" id="#">
        <div class="header-inner">
            <h1>TheHigherUps</h1>
        </div>
    </div>
    <br><br>
    <div class="input-form">
        <form>
            <label for="number" id="number-title">Enter Your Phone Number:</label><br>
            <input id="enter" name="number" type="number" placeholder="Enter your phone number" required>
            <br><br>
            <input id="submit" type="submit" content="beans"> <button id="reset" onclick="window.location='index.html';">Reset</button>
        </form>
        <p style="font-size: 50px;" id="ynum"></p>
    </div>
</body>
<script type="text/javascript">
    let query = new URLSearchParams(window.location.search).get("number")
    document.getElementById("ynum").innerHTML = "Your Phone Number Is: " + query
    if (window.location.search === "") {
        document.getElementById("ynum").style.display = "none"
    }else if (query == "") {
        document.getElementById("ynum").style.display = "none"
    }else {
        document.getElementById("ynum").style.display = "block"
    }

</script>
</html>
